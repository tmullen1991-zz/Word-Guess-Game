<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <title>LOTR Game</title>
</head>

<body class="black">
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <div class="card black">
                    <div class="card-image">
                        <img src="assets/images/LoRLogo.jpg">
                    </div>
                </div>
            </div>
            <div class="col s12 center">
                <h1> Guess the Lord of the Rings Character</h1>
                <h3>Character:</h3><span id="displayUserInput">-</span>
                <h3>Incorrect Letters:</h3><span id="alreadyUsedDisplay">-</span>
                <h3>Guesses Remaining:</h3><span id="displayRemain">10</span>
                <h3>Wins:</h3><span id="displayWins">0</span>
                <h3>Losses:</h3><span id="displayLosses">0</span>
                <div class="row center">
                    <img src="" id="getImageDisplay" width=400px>
                </div>
                <a href="https://github.com/tmullen1991/Word-Guess-Game">Link to Github Repo</a>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
</body>
</html>
